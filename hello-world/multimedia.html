<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multimedia</title>
  </head>
  <body>
    <h2>Figure and Image</h2>
    <figure>
        <img src="images/download20220800162657.png" 
         alt="A cute short-haired anime girl with a shy expression"
         title="omg marry me"
         width="400"
         height="400"> <!-- Don't use width and height to change the size, it's just useful info -->
    <figcaption>This text is semantically linked to the figure!</figcaption>
    </figure>
    <h2>Video</h2>
    <video src="images/Rabbit - 4542.mp4" controls loop muted preload="auto"
    poster="images/How-to-draw-a-bunny-for-kids.webp">>
        <p>Your browser doesn't support HTML5 video. Here is a <a href="images/Rabbit - 4542.mp4">link to the video</a> instead.</p>
    </video> <!-- You can also just embed with youtube or something to save bandwith -->
    <h2>Audio</h2>
    <figure>
        <audio controls><source src="images/dreams.mp3" type="audio/mp3"><p>Your browser doesn't support HTML5 audio. Here is a <a href="images/dreams.mp3">link to the audio</a> instead.</p></audio>
        <figcaption>Music from <a href="https://www.bensound.com/">https://www.bensound.com/</a></figcaption>
    </figure>
    <h2>Embedded Map</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d23141.767711290693!2d-79.7048832!3d43.52901120000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sca!4v1660088806059!5m2!1sen!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <div><a href="index.html#multimedia-link">Go Back</a></div>
  </body>
</html>
